<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* https://codepen.io/web-dot-dev/pen/ZELGraM */
        /* Element Selector */
        h1 {
            /*1. Color keywords */
            /* color: darkred; */

            /*2. Hex Color Code */
            /* https://htmlcolorcodes.com/ */
            /* color: #04FFEC */
            /*3. RGB => color: rgb(red, green, blue) */
            /* values r,g,b = 0 to 255 */
            /* color:rgb(22, 188, 221); */
            /*4. RGBA => color:rgba(red, green, blue, alpha) */
             /* values alpha = 0 to 1 => Opacity mean color light */
            /* color:rgba(88, 0, 252, 0.313); */
            /* 5. HSL */
            /* color: hsl(hue, saturation, lightness) */
            /* color: hsl(235, 100%, 50%) */
             /* 6. HSLA */
            /* color: hsla(hue, saturation, lightness, alpha); */
            color: hsla(235, 100%, 50%, 0.26);
            /* background-color: hotpink; */
            /* background-color: #04FFEC; */
            /* background-color: rgb(22, 188, 221); */
            /* background-color: rgba(88, 0, 252, 0.313); */
            /* background-color: hsl(235, 100%, 50%); */
            background-color: hsla(235, 100%, 50%, 0.26);

        }
    </style>
</head>

<body>
    <h1>Let's learn about colors</h1>
    <p>
        Color can be represented in:
    <ol>
        <li>Color keywords</li>
        <li>Hex Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
        <li>HSLA</li>
    </ol>
    </p>
</body>

</html>
