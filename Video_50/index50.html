<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <style>
      /* img{
            filter: blur(10px);
        } */
      .img1 {
        filter: brightness(200%) contrast(6.5);
        filter: brightness(200%) contrast(200%);
      }
      .img2 {
        filter: grayscale(100%);

      }
      .img3 {
        /* filter: sepia(100%); */
        /* filter:hue-rotate(90deg); */
        /* filter:invert(.31) */
        filter: opacity(0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="img1"
        src="https://i0.wp.com/picjumbo.com/wp-content/uploads/breathtaking-bali-nature-free-photo.jpg?w=600&quality=80"
        alt=""
      />
      <img
        class="img2"
        src="https://i0.wp.com/picjumbo.com/wp-content/uploads/breathtaking-bali-nature-free-photo.jpg?w=600&quality=80"
        alt=""
      />
      <img
        class="img3"
        src="https://i0.wp.com/picjumbo.com/wp-content/uploads/breathtaking-bali-nature-free-photo.jpg?w=600&quality=80"
        alt=""
      />
    </div>
  </body>
</html>
