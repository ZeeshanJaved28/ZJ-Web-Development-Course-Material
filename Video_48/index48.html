<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8 - Bounce Animation</title>
    <style>
      .container {
        position: relative;
        background-color: blue;
        width: 80vw;
        height: 80vh;
      }

      .box {
        background-color: red;
        width: 121px;
        height: 121px;
        position: absolute;
        bottom: 0;
        left: 0;
        border-radius: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
